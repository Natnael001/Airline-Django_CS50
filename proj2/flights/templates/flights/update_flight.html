{% extends "flights/layout.html" %}

{% block body %}
<div class="container mt-5">
    <h1>Add Airport</h1>
    {% if message %}
         <div class="alert alert-success" role="alert">
            {{message}}
          </div>
    {% endif %}
    <form method="post" class="needs-validation">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_origin">Origin:</label>
            <input type="text" id="id_origin" name="origin" value="{{ flight.origin_id }}" required>
        </div>
        <div class="form-group">
            <label for="id_destination">Destination:</label>
            <input type="text" id="id_destination" name="destination" value="{{ flight.destination_id }}" required>
        </div>
        <div class="form-group">
            <label for="id_duration">Duration (in hours):</label>
            <input type="number" id="id_duration" name="duration" value="{{ flight.duration }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Flight</button>
    </form>
</div>
{% endblock %}
