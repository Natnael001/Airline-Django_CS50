{% extends "flights/layout.html" %}


{% block body %}
<div class="container mt-5">
    <h1>Add Airport</h1>
    {% if message %}
         <div class="alert alert-success" role="alert">
            {{message}}
          </div>
    {% endif %}

    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="id_origin">Origin:</label>
            <select id="id_origin" name="origin" class="form-control" required>
                <option value="" disabled selected>Select Origin</option>
                {% for airport in airports %}
                    <option value="{{ airport.pk }}">{{ airport.city }} ({{ airport.code }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="id_destination">Destination:</label>
            <select id="id_destination" name="destination" class="form-control" required>
                <option value="" disabled selected>Select Destination</option>
                {% for airport in airports %}
                    <option value="{{ airport.pk }}">{{ airport.city }} ({{ airport.code }})</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="id_duration">Duration (in hours):</label>
            <input type="number" id="id_duration" name="duration" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
