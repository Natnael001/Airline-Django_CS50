<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Include jQuery before Bootstrap's JavaScript file -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>$(document).ready(function(){
            $('.dropdown-toggle').dropdown();
        });</script>
        
        <title>Flights</title>

    </head>
    <body>
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Airport</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="{% url 'flight:index' %}">Flights</a>
                  <a class="nav-link" href="{% url 'flight:add_flight'%}">Add Flight</a>
                  <a class="nav-link" href="{% url 'flight:add_airport'%}">Add Airport</a>
                  <a class="nav-link" href="{% url 'flight:add_passenger'%}">Add Passenger</a>
                </div>
              </div>
              <form class="d-flex" style="margin-right: 10px;">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>  
              <div class="btn-group">
                <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{request.user.first_name}}
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'users:logout' %}">Logout</a></li> 
                </ul>
            </div> 
            </div>
          </nav>
        {% block body %}
        {% endblock %}

        <!-- Example split danger button -->

    </body>
</html>
